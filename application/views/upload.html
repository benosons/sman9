{% extends "admin/layout.html" %} {% block content %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Upload Excel</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Upload</a></li>
            <li class="breadcrumb-item active">Upload Excel</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card card-danger card-outline">
            <div class="card-header">
              <div class="card-tools">
                
              </div>
            </div>
              <div class="card-body">
                <input id="param" value="" hidden>

                      <div class="card">
                          <div class="card-header">
                              <div class="row">
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label for="nama_file" class="col-sm-12">Nama File :</label>
                                    <div class="col-sm-12">
                                      <select id="nama_file" name="nama_file" class="form-control select2">
                                        <option value="0">-Pilih File-</option>
                                        <option value="laporan_bulanan_kegiatan_akabi.xlsx">laporan_bulanan_kegiatan_akabi.xlsx</option>
                                        <option value="penerima_bantuan_pemerintah_akabi.xlsx">penerima_bantuan_pemerintah_akabi.xlsx</option>
                                        <option value="rekap_per_kab_bantuan_pemerintah_akabi.xlsx">rekap_per_kab_bantuan_pemerintah_akabi.xlsx</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label for="bulan" class="col-sm-12">Bulan :</label>
                                    <div class="col-sm-12">
                                      <select id="bulan" name="bulan" class="form-control select2">
                                        <option value="0">-Pilih Bulan-</option>
                                        <option value="1">Januari</option>
                                        <option value="2">Februari</option>
                                        <option value="3">Maret</option>
                                        <option value="4">April</option>
                                        <option value="5">Mei</option>
                                        <option value="6">Juni</option>
                                        <option value="7">Juli</option>
                                        <option value="8">Agustus</option>
                                        <option value="9">September</option>
                                        <option value="10">Oktober</option>
                                        <option value="11">November</option>
                                        <option value="12">Desember</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label for="tahun">Tahun :</label>
                                    <input type="text" name="tahun" class="form-control" id="tahun" placeholder="">
                                  </div>
                                </div>
                              </div>
                              <div class="card-header-right">
                                  <i class="icofont icofont-rounded-down"></i>
                                  <i class="icofont icofont-refresh"></i>
                                  <i class="icofont icofont-close-circled"></i>
                              </div>
                          </div>
                          <div class="card-block" style="padding: 20px;">
                              <div class="file-loading">
                                  <input id="file-4" name="file_upload" type="file" class="file" data-theme="fas" multiple>
                              </div>
                          </div>
                      </div>
            </div>
          </div>
        </div>

</section>
<!-- /.content -->

{% endblock %}
{% block js %}
<script type="text/javascript" src="{{base_url}}assets/js/action/upload.js"></script>
<script src="{{base_url}}assets/lte/plugins/jquery/jquery.min.js"></script>

{% endblock %}
